<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>v-snippets</title>
    <meta name="description" content="Snippet saving made easy" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="#main">Skip nav</a>
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Make Snippet</a>
        <a href="#">Log out</a>
      </nav>
      <h1>Make a snippet</h1>
      <p>
        Your code snippet will be displayed publicly so be careful of what you
        share. Make sure you are not sharing private information.
      </p>
    </header>
    <main id="main">
      <form action="/dashboard" method="post">
        <label for="title-input">Title</label>
        <input name="title" id="title-input" required />
        <label for="language-select">Coding language</label>
        <select name="language" id="language-select">
          <option value="html">HTML</option>
        </select>
        <label for="code-input">Code</label>
        <textarea
          name="code"
          id="code-input"
          cols="30"
          rows="10"
          required
        ></textarea>
        <button type="submit">Save snippet</button>
      </form>
    </main>
    <footer>Â© 2025 / 1447 v-snippets, All rights reserved.</footer>
    <script src="script.js" defer></script>
  </body>
</html>
